<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Cumpleaños</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
            margin: 0;
            flex-direction: column;
            text-align: center;
            cursor: pointer; /* Indica que se puede interactuar */
        }
        img {
            max-width: 90%;
            height: auto;
            border-radius: 10px;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <img src="Invitación de cumpleaños monstruito infantil divertido amarillo.png" alt="Invitación de cumpleaños">

    <audio id="music" loop>
        <source src="Sergio_Denis-Gigante_chiquito.wav" type="audio/wav">
        Tu navegador no soporta audio.
    </audio>

    <script>
        document.body.addEventListener('click', function () {
            let audio = document.getElementById("music");
            if (audio.paused) {
                audio.play();
            }
        }, { once: true }); // Se activa solo una vez con el primer toque
    </script>
</body>
</html>
