<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Cumpleaños</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
            text-align: center;
            overflow: hidden;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Evita que la imagen se deforme o recorte */
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Invitación de cumpleaños monstruito infantil divertido amarillo.png" alt="Invitación de cumpleaños">
    </div>
    <audio id="music" autoplay loop muted>
        <source src="Sergio_Denis-Gigante_chiquito.wav" type="audio/wav">
        Tu navegador no soporta audio.
    </audio>

    <script>
        window.onload = function() {
            let audio = document.getElementById("music");
            audio.muted = false; // Desmutear
            setTimeout(() => {
                audio.play().catch(error => console.log("Autoplay bloqueado"));
            }, 500); // Pequeño retraso para evitar bloqueo
        };
    </script>
</body>
</html>
