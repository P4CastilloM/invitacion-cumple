<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitaci√≥n de Cumplea√±os</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f8f8f8;
            text-align: center;
            overflow: hidden;
        }
        .container {
            width: 100%;
            max-width: 500px;
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 10px;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            margin-top: 15px;
            background-color: #ffcc00;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #ff9900;
        }
        #playButton {
            display: none; /* Se mostrar√° solo si autoplay falla */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Invitaci√≥n de cumplea√±os monstruito infantil divertido amarillo.png" alt="Invitaci√≥n de cumplea√±os">
    </div>

    <button id="playButton">üé∂ Reproducir M√∫sica</button>

    <audio id="music" loop>
        <source src="Sergio_Denis-Gigante_chiquito.wav" type="audio/wav">
        Tu navegador no soporta audio.
    </audio>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let audio = document.getElementById("music");
            let playButton = document.getElementById("playButton");

            // Intentar reproducir autom√°ticamente
            let playPromise = audio.play();

            if (playPromise !== undefined) {
                playPromise.then(() => {
                    console.log("Autoplay permitido ‚úÖ");
                }).catch(() => {
                    console.log("Autoplay bloqueado ‚ùå - Se mostrar√° el bot√≥n");
                    playButton.style.display = "block"; // Mostrar el bot√≥n si autoplay es bloqueado
                });
            }

            // Si el usuario hace clic en el bot√≥n, se activa el audio
            playButton.addEventListener("click", function () {
                audio.play();
                playButton.style.display = "none"; // Oculta el bot√≥n despu√©s de iniciar el audio
            });
        });
    </script>
</body>
</html>
