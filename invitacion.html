<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Cumpleaños</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }
        img {
            max-width: 95%; /* Hace que la imagen se ajuste bien */
            height: auto;
            border-radius: 10px;
            object-fit: contain; /* Mantiene la proporción de la imagen */
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <img src="Invitación de cumpleaños monstruito infantil divertido amarillo.png" alt="Invitación de cumpleaños">
    <audio id="music" autoplay loop muted>
        <source src="Sergio_Denis-Gigante_chiquito.wav" type="audio/wav">
        Tu navegador no soporta audio.
    </audio>

    <script>
        window.onload = function() {
            let audio = document.getElementById("music");
            audio.muted = false; // Desmutear
            setTimeout(() => {
                audio.play().catch(error => console.log("Autoplay bloqueado"));
            }, 500); // Pequeño retraso para evitar bloqueo
        };
    </script>
</body>
</html>
